<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>Our Bunker</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><!--/row -->
    </div><!--/container -->
	<div id="more-info" class="container">
	    <ul class="copyright">
            <li><a href="#">人才招募</a></li>
            <li><a href="#">隱私權政策</a></li>
            <li><a href="#">服務條款</a></li>
        </ul>
      <p>&copy; {{ site.time | date: '%Y' }} Cloudpe Inc. All Rights Reserved</p>
	</div><!--/container -->
</div><!--/footerwrap -->
